<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="./font awesome.css">
    <link rel="shortcut icon" href="./images/fashion.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdefa0afa1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h3>WELCOME BACK</h3>
            <div id="smiley">
                <i class="fa-solid fa-face-laugh-beam" style="color: yellow;"></i>
            </div>
            <h2>Sign In To Your Account</h2>
            <p>Let's get you signed in and straight to the icons.</p>
            <div id="email">
                <p>
                    <label for="">Email Address</label>
                    <input type="text" class="hehe haha" placeholder="Enter your email id">
                </p>
                <i class="fa-solid fa-envelope fa-beat"></i>
            </div>
            <div id="pass">
                <p>
                    <label for="">Password</label>
                    <input type="password" class="hehe haha" placeholder="Enter your password">
                </p>
                <i class="fa-solid fa-lock fa-beat"></i>
            </div>
            <div id="rf">
                    <p>
                        <input type="checkbox">
                    <label for="">Remember me</label> 
                    </p> 
                <a href="">Forgot Your Password</a>  
            </div>
            <div id="btn">
                    <button>Sign In</button>
                <i class="fa-solid fa-right-to-bracket"></i>
                
            </div>
            <div>
                <p>
                    <label for="">Don't have an account?</label>
                <a href=""> Sign up and get started!</a>
                </p>
            </div>
        </form>
        
    </div>
    
</body>
</html>
